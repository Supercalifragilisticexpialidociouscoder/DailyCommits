<!-- Epic html and CSS code for a stylish and modern profile card with hover effects and responsive design. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aesthetic Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b4660, #020617);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
    }

    .card-wrapper {
      padding: 3px;
      border-radius: 24px;
      background: linear-gradient(135deg, #38bdf8, #a855f7, #f97316);
    }

    .profile-card {
      width: 320px;
      padding: 24px 22px 20px;
      border-radius: 22px;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(16px);
      transform: translateY(0) scale(1);
      transition:
        transform 0.25s ease,
        box-shadow 0.30s ease,
        background 0.25s ease;
    }

    .card-wrapper:hover .profile-card {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 26px 55px rgba(15, 23, 42, 0.9);
      background: rgba(15, 23, 42, 0.98);
    }

    .avatar {
      width: 95px;
      height: 92px;
      border-radius: 999px;
      padding: 3px;
      background: conic-gradient(from 180deg, #38bdf8, #a855f7, #f97316, #38bdf8);
      position: relative;
      margin-bottom: 14px;
    }

    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 20%, #1e293b, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 600;
      color: #f9fafb;
    }

    .status-dot {
      width: 11px;
      height: 11px;
      border-radius: 999px;
      background: #22c55e;
      border: 2px solid #020617;
      position: absolute;
      right: 2px;
      bottom: 4px;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .name {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .role {
      margin-top: 2px;
      font-size: 0.88rem;
      color: #9ca3af;
    }

    .tagline {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .chips {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .chip {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.72rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
    }

    .chip.highlight {
      border-color: rgba(56, 189, 248, 0.9);
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.12), transparent);
    }

    .stats {
      margin-top: 16px;
      display: flex;
      width: 100%;
      justify-content: space-between;
      font-size: 0.8rem;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      padding-top: 12px;
    }

    .stat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .stat-value {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .stat-label {
      color: #9ca3af;
      font-size: 0.72rem;
    }

    .divider {
      width: 1px;
      background: linear-gradient(to bottom, transparent, #1f2937, transparent);
      margin: 0 8px;
    }

    .actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .btn {
      flex: 1;
      padding: 8px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition:
        background 0.2s ease,
        transform 0.15s ease,
        box-shadow 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      color: #0b1120;
      box-shadow: 0 10px 22px rgba(56, 189, 248, 0.35);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.9);
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .socials {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      font-size: 0.85rem;
    }

    .socials a {
      text-decoration: none;
      color: #9ca3af;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: color 0.15s ease, border 0.15s ease, background 0.15s ease;
    }

    .socials a:hover {
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.9);
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="profile-card">
      <div class="avatar">
        <div class="avatar-inner">AR</div>
        <span class="status-dot"></span>
      </div>

      <div class="name">Abhiram Reddy</div>
      <div class="role">Developer · Student · Builder</div>

      <p class="tagline">
        Building cool stuff in <strong>HTML</strong>, <strong>Python</strong> & <strong>JS</strong>.  
        Shipping daily this December.
      </p>

      <div class="chips">
        <span class="chip highlight">#100DaysOfCode</span>
        <span class="chip">Python</span>
        <span class="chip">Web Dev</span>
        <span class="chip">AI & Astro</span>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-value">30</span>
          <span class="stat-label">Dec Projects</span>
        </div>
        <div class="divider"></div>
        <div class="stat">
          <span class="stat-value">120+</span>
          <span class="stat-label">Commits</span>
        </div>
        <div class="divider"></div>
        <div class="stat">
          <span class="stat-value">∞</span>
          <span class="stat-label">Energy</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary">Follow</button>
        <button class="btn btn-secondary">Message</button>
      </div>

      <div class="socials">
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
        <a href="#">Portfolio</a>
      </div>
    </div>
  </div>
</body>
</html>
