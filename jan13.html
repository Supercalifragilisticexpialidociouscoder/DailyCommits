<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Commit Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .tracker { margin-top: 2em; }
        .done { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>New day new file</h1>
    <p>Hello</p>
    <div class="tracker">
        <label>
            <input type="checkbox" id="commitCheckbox">
            I made my commit today!
        </label>
        <span id="status"></span>
    </div>
    <script>
        const checkbox = document.getElementById('commitCheckbox');
        const status = document.getElementById('status');
        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                status.textContent = "âœ… Great job!";
                status.className = "done";
            } else {
                status.textContent = "";
                status.className = "";
            }
        });
    </script>
</body>
</html>
